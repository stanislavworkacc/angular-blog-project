<div class="card">
    <div class="card-header">
      <h2>{{post.title}}</h2>
    </div>

    <div>
      <small>{{post.author}}</small>
    </div>

  <div class="footer_btn">
    <small class="footer_date">{{post.date | date: 'dd.MM.yyyy'}}</small>

    <button
      [routerLink]="['/post', post.id]"
      class="btn btn-dark">Открыть
    </button>
  </div>
</div>
